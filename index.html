<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas array pegawai | Syafiq</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            text-align: center;
            padding: 40px;
            margin: 0;
            color: #333;
            animation: fadeInBackground 1s ease-in-out;
        }
        
        @keyframes fadeInBackground {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: black;
            font-weight: 600;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        table {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transform: scale(0.95);
            animation: scaleUp 0.6s forwards;
        }
        
        @keyframes scaleUp {
            0% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            color: #333;
            font-weight: 400;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: fadeInTableData 0.6s ease-in-out;
        }
        
        @keyframes fadeInTableData {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        th {
            background: linear-gradient(to top, #4682B4, #3c0782);
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        td {
            background-color: white;
            color: black;
            font-size: 15px;
        }
        
        tr:nth-child(even) td {
            background-color: white;
        }
        
        tr:hover td {
            background: linear-gradient(to bottom, #4682B4, #3c0782);
            color: white;
        }
        
        tr {
            opacity: 0;
            animation: fadeInRow 0.6s forwards;
        }
        
        @keyframes fadeInRow {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        /* Animasi untuk judul tabel */
        
        h2 {
            animation: slideInFromTop 1s ease-in-out;
        }
        
        @keyframes slideInFromTop {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        /* Footer style for Syafiq */
        
        .footer {
            margin-top: 40px;
            font-size: 18px;
            font-family: 'Clicker Script', cursive;
            font-weight: 600;
            text-transform: uppercase;
            animation: fadeInFooter 1s ease-in-out;
        }
        
        @keyframes fadeInFooter {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div data-aos="fade-up" data-aos-duration="1500">
        <h2>Data Pegawai</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Jabatan</th>
                    <th>Gaji</th>
                </tr>
            </thead>
            <tbody id="pegawaiContainer"></tbody>
        </table>

        <div class="footer">
            <p> <strong><span
                        style="background: linear-gradient(90deg, #4682B4,  #3c0782); -webkit-background-clip: text; color: transparent;">Created
                        by Syafiq</span></strong></p>
        </div>
    </div>

    <script>
        const nama = ["Syafiq", "Kenzie", "Sayidina", "Firza", "Abudi"];
        const umur = [25, 25, 25, 25, 25];
        const jabatan = ["Software Developer", "Cybersecurity Analyst", "UI/UX Designer", "IT Support", "QA Engineer"];
        const gaji = [15000000, 8000000, 7500000, 7500000, 6000000];

        const container = document.getElementById("pegawaiContainer");

        for (let i = 0; i < nama.length; i++) {
            container.innerHTML += `
                <tr>
                    <td>${i + 1}</td>
                    <td>${nama[i]}</td>
                    <td>${umur[i]}</td>
                    <td>${jabatan[i]}</td>
                    <td>Rp${gaji[i].toLocaleString()}</td>
                </tr>
            `;
        }
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
